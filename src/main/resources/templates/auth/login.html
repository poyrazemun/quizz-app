<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Login</button>
</form>

<div th:if="${param.error}">
    <p style="color:red;">Invalid username or password</p>
</div>

<div th:if="${param.logout}">
    <p style="color:green;">You have been logged out</p>
</div>

<!-- Register link/button -->
<div>
    <p>Don't have an account?
        <button type="button" th:onclick="|window.location='@{/auth/register}'|">Register</button>
    </p>
</div>

<!-- Show message when redirected after successful registration -->
<div th:if="${param.registered}">
    <p style="color:green;">Registration successful. Please log in with your new account.</p>
</div>
</body>
</html>
