<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged out</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="~{fragments/auth-layout :: authLayout}">
    <div th:fragment="section">
        <h2>Thanks for visiting!</h2>
        <p style="color:var(--muted)">You have successfully been logged out.</p>
        <div class="auth-actions" style="justify-content:center; margin-top:16px">
            <a th:href="@{/login}" class="btn">Login again</a>
        </div>
    </div>
</div>
</body>
</html>
