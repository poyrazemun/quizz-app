<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Question</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <div class="random-question card">
        <h2 th:text="${question.questionText}">Random question</h2>
        <ul>
            <li th:text="${question.option1}">option1</li>
            <li th:text="${question.option2}">option2</li>
            <li th:text="${question.option3}">option3</li>
            <li th:if="${question.option4 != null}" th:text="${question.option4}">option4</li>
        </ul>
        <a th:href="@{/ui/questions}" class="btn">Back to list</a>
    </div>
</div>
</body>
</html>
